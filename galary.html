<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея фото</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 колонки */
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease; /* Анімація при зміні розміру */
        }
        .gallery img:hover {
            transform: scale(1.1); /* Збільшення при наведенні */
        }

        /* Стиль для модального вікна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            width: 80%;
            height: auto;
        }
        .modal-content {
            text-align: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #f1f1f1;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Моя Фото Галерея</h1>
    <p>Натисни на фото ⬇️ </p>
    <div class="gallery">
        <img src="IMG_3443.JPG" alt="Фото 3" onclick="openModal(this)">
        <img src="IMG_3451.JPG" alt="Фото 1" onclick="openModal(this)">
        <img src="IMG_3447.JPG" alt="Фото 2" onclick="openModal(this)">
        <img src="IMG_3449.JPG" alt="Фото 3" onclick="openModal(this)">
        <img src="IMG_3458.JPG" alt="Фото 3" onclick="openModal(this)">
        <img src="IMG_3444.JPG" alt="Фото 3" onclick="openModal(this)">
    </div>

    <!-- Модальне вікно -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Фото для перегляду">
    </div>

    <script>
        function openModal(imgElement) {
            // Отримуємо зображення з галереї, яке було натиснуте
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");

            // Встановлюємо джерело зображення в модальному вікні
            modal.style.display = "flex";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            // Закриваємо модальне вікно
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
